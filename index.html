<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />
    <title>Главная</title>
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="row header__row">
          <div class="col-md-1 col-10">
            <a href="./index.html" class="header__logo">
              <img src="./assets/logo.svg" alt="" />
            </a>
          </div>
          <div class="col-md-11 col-2">
            <div class="nav-wrapper">
              <nav class="nav d-md-block d-none">
                <ul class="nav__list">
                  <li class="nav__item">
                    <a href="./index.html" class="nav__link">Главная</a>
                  </li>
                  <li class="nav__item">
                    <a href="./menu.html" class="nav__link">Меню</a>
                  </li>
                </ul>
              </nav>
              <a href="./auth.html" class="auth-link d-md-block d-none"
                >Регистрация</a
              >
            </div>
            <div class="burger d-md-none d-flex">
              <button class="burger__button">
                <span></span><span></span><span></span>
              </button>
              <div class="burger__menu">
                <nav class="nav burger__nav">
                  <ul class="nav__list burger__nav-list">
                    <li class="nav__item">
                      <a href="./index.html" class="nav__link">Главная</a>
                    </li>
                    <li class="nav__item">
                      <a href="./menu.html" class="nav__link">Меню</a>
                    </li>
                    <li class="nav__item">
                      <a href="./auth.html" class="nav__link">Регистрация</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="container">
          <div class="row welcome__row">
            <div class="col-lg-6 col-12">
              <h2 class="welcome__title">Добро пожаловать!</h2>
              <p class="welcome__text">
                Мы создаём больше, чем просто блюда — мы дарим эмоции и уют. Наш
                ресторан — место, где каждый момент превращается в праздник, а
                каждый вкус рассказывает свою историю.
              </p>
            </div>
            <div class="col-lg-6 col-12">
              <div class="welcome__image">
                <img src="./assets/images/welcome.jpg" alt="Наш ресторан" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row footer__row">
          <div class="col-12">
            <div class="footer__rights">© 2024 Все права защищены</div>
          </div>
        </div>
      </div>
    </footer>
    <script src="./scripts/index.js"></script>

</html>
